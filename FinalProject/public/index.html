<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Login Portal</title>
</head>


<body>
  <nav class="navbar navbar-dark fixed-top">
    <!-- <a class="navbar-brand" href="#">Login Portal</a> -->
    <h1>Login Portal</h1>
  </nav>
  <div id="loginPage" class="container page-container">

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input id="inputEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input id="inputPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button id="logInButton" type="button" class="btn">log in</button>
    </form>
    <button class = "btn" id="signUpButton">Sign Up Page</button>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
