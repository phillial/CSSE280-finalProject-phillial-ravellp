<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Form</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Form</a>
  </nav>
  <div id="mainPage" class="container page-container">
   <form id="garbage" >
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
      <br>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      <br>
      <label for="email">email</label>
      <input type="email" id="email" name="email" placeholder="corruptnolagovernor@deadla.com">
      <br>
      <label for="vaccineName" id="vaccineName">Vaccine Name</label>
      <!-- <select > drop down not showing  -->
        <select name="typeOfVaccine" id="vaccineType">
          <option value="volvo">Pfizer</option>
          <option value="saab">Moderna</option>
        </select>
      <br>
      <label for="address">Address:</label>
      <input type="text" id="address"></input>
      <br>
      <label for="firstDoseDate" name="firstDoseDate">First Dose Date:</label>
      <input type="date" id="firstDate" name="firstDate">
      <input type="time" id="firstDoseTime" name="firstDoseTime">
      <br>
      <label for="secondDoseDate" name= "secondDoseDate" id="second dose date">Second Dose Date</label>
      <input type="date" id="firstDate" name="firstDate">
      <input type="time" id="secondDoseTime" name="secondDoseTime">
      <br>
      <label for="phoneNumber" name="phoneNumber">Phone number</label>
      <input type="tel" id="phone" name ="phone">
      <br>
      <label for="phoneAccess" name="phoneAccess">Do you want access to your phone?</label>
      <input type="radio" id="yesPhone" name="yesPhone" value="yes">
      <label for="yesPhone">Yes</label>
      <input type="radio" id="noPhone" name="noPhone" value="no">
      <label for="noPhone">No</label>
      <br>
      <label for="calendarAccess" name="calendarAccess">Do you want access to your calendar</label>
      <input type="radio" id="yesCalendar" name="yesCalendar" value="yes">
      <label for="yesCalendar" >Yes</label>
      <input type="radio" id="noCalendar" name="noCalendar" value="no">
      <label for="noCalendar">No</label>
      <br>
      <label for="vaccineCardPicture">Take a photo of your vaccine card</label>
      <input type="image" id="vaccineCardPicture">
      <br>

      <input type="submit" value="Submit">
    </form>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
