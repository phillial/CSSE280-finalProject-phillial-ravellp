<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Form</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Form</a>
  </nav>
  <div id="formPage" class="container page-container">

    
    <label id="fNameLabel" for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." >
    <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <br>
    <div id="emailPasswordContainer">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" >
      <br>
      <label for = "password"> Password: </label>
      <input type="password" id = "password" name = password placeholder="">
      <br>
    </div>
    <label for="vaccineName" id="vaccineName">Vaccine Name:</label>
      <select name = "vaccineType" id = "vaccineType" placeholder="">
        <option value = "Pfizer" >Pfizer</option>
        <option value = "Moderna">Moderna</option>
      </select>
      <br>
      <label for="addressOne">Address of first dose:</label>
      <input type="text" id="addressOne"></input>
      <br>
      <label for="firstDoseDate" name="firstDoseDate">First Dose Date:</label>
      <input type="date" id="firstDate" name="firstDate" placeholder="">
      <input type="time" id="firstDoseTime" name="firstDoseTime" placeholder="">
      <br>
      <!-- <br> -->
      <label for="addressTwo">Address of second dose:</label>
      <input type="text" id="addressTwo"></input>
      <br>
      <label for="secondDoseDate" name="secondDoseDate" id="second dose date">Second Dose Date:</label>
      <input type="date" id="secondDate" name="firstDate" placeholder="">
      <input type="time" id="secondDoseTime" name="secondDoseTime" placeholder="">
      <br>
      <label for="phoneNumber" name="phoneNumber">Phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="">
      <br>
      <label for="phoneAccess" name="phoneAccess">Do you want access to your phone?</label>
      <select name = "phoneAccess" id = "phoneAccess" placeholder="">
        <option value = "No" >No</option>
        <option value = "Yes">Yes</option>
      </select>
      <br>
      <!-- <label for="calendarAccess" name="calendarAccess">Do you want access to your calendar?</label>
      <select name = "calendarAccess" id = "calendarAccess">
        <option value = "No" >No</option>
        <option value = "Yes">Yes</option>
      </select>
      <br> -->
      <br>
      <input id="submitFormButton" type="button" value="Submit" >
      
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/main.js"></script>
</body>

</html>
